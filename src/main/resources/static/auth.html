<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/identification.css">
    <script src="scripts/authentication.js" type="module"></script>
    <script src="scripts/utils.js" type="text/javascript"></script>
</head>
<body>
<SCRIPT type="module">
    import {checkSession} from "./scripts/authUtils.js";
    checkSession();
</SCRIPT>
<div class="form-wrapper">
    <h1 class="main-title1" align="Left" aria-label="first title">
        Todo
    </h1>
    <form class="identification signIn-form">
        <div class="authError error hide">Ошибка</div>
        <div class="success hide">Регистрация прошла успешно!</div>
        <input type="text" name="login" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="login">
        <p class="message">Not registered? <a onclick="singUpOn()">Create an account</a></p>
    </form>

    <form class="identification signUp-form hide">
        <div class="regError error hide">Ошибка</div>
        <input type="text" name="login" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="email" name="email" placeholder="Email address" required>
        <input type="submit" value="create">
        <p class="message">Already registered? <a onclick="signInOn()">Sign In</a></p>
    </form>
</div>
</body>
</html>
